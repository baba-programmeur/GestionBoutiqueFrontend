<div class="container">
    <h2>Ajouter un Produit</h2>
    <form ngform="submit">
        <div class="form-group col-sm-6 col-md-4 col-lg-4">
          <label for="nomProduit">Nom Produit:</label>
          <input type="text" name="nomProduit" [(ngModel)]="nouveauProduit.name" class="form-control" id="nomProduit">  
      </div>
        <div class="form-group col-sm-6 col-md-4 col-lg-4">
          <label for="prixProduit">Prix:</label>
          <input type="number" class="form-control" name="prixProduit" [(ngModel)]="nouveauProduit.price" id="prixProduit" >
         </div>
         <div class="form-group col-sm-6 col-md-4 col-lg-4">
          <label for="dateCreation">Quantite:</label>
          <input type="number" class="form-control" name="quantity" [(ngModel)]= "nouveauProduit.quantity" id="quantity">
    
        </div>
    
        <div class="mt-2">
        </div>
        <button type="submit" class="btn btn-success" (click)="ajoutProduit()">Ajouter </button>
      
      <div class="ms" >
    
      </div>
      </form>
    
    </div>
